<!DOCTYPE html>
<html>
  <head>
    <title>{{Joshfire.factory.config.template.options.headertitle}}</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="vendor/jquery.js"></script>
    <script src="vendor/jquery.masonry.js"></script>
    <script src="vendor/underscore.js"></script>
    <script src="vendor/jquery.waypoints.js"></script>
    <script src="vendor/spin.js"></script>
    
    <script data-joshfire-bootstrap src="http://127.0.0.1:40021/bootstrap/4ee79a668e23c0d1cd0036dd/auto/desktop/"></script>
    <script data-joshfire-bootstrap>
    	Joshfire.factory.config.datasources = {
	    	"main":{
			   	"db":"twitter",
			   	"col":"tweets",
			   	"query":{"filter":{"user":"sylvinus","search":""}}
		   	}
		  };
      Joshfire.factory.config.template.options.datafilter = "notareg";
    </script>

  </head>
  <body>
  	<header>
    	<h1>{{Joshfire.factory.config.template.options.headertitle}}</h1>
    </header>

    {{{Joshfire.factory.config.template.options.headerhtml}}}


    <ul id="content"></ul>
    <div id="loading" style="clear:both;"></div>

    <script>
      var opts = {
        lines: 12, // The number of lines to draw
        length: 7, // The length of each line
        width: 4, // The line thickness
        radius: 10, // The radius of the inner circle
        color: '#000', // #rgb or #rrggbb
        speed: 1, // Rounds per second
        trail: 60, // Afterglow percentage
        shadow: false // Whether to render a shadow
      };
      var target = document.getElementById('loading');
      var spinner = new Spinner(opts).spin(target);
    </script>

    <script src="app.js"></script>
    
    {{{Joshfire.factory.config.template.options.footerhtml}}}
    
  </body>
</html>
